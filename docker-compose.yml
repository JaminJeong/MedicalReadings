services:
  streamlit:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "8502:8501"
    volumes:
      - ./app:/app
    env_file:
      - .env
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8502/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    # 외부 포트 노출 불필요 (streamlit은 내부 네트워크로 접근)
    # 필요 시 주석 해제: - "11435:11434"
    volumes:
      - ollama_models:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    # GPU 지원 (NVIDIA GPU가 있을 경우 아래 블록 주석 해제)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

volumes:
  ollama_models:
